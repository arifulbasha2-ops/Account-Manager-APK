name: Android Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-release-apk:
    name: Build release APK
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 18
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Install Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Android SDK command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-latest.zip" -o /tmp/cmdline_tools.zip
          unzip -q /tmp/cmdline_tools.zip -d /tmp/cmdline_tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv /tmp/cmdline_tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

      - name: Add Capacitor Android (if missing)
        run: npx cap add android || true

      - name: Copy web assets into native project
        run: npx cap copy

      - name: Prepare keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p release_keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release_keystore/keystore.jks
          cat > android/keystore.properties <<'EOF'
storeFile=release_keystore/keystore.jks
storePassword=${KEYSTORE_PASSWORD}
keyAlias=${KEY_ALIAS}
keyPassword=${KEY_PASSWORD}
EOF
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build release APK
        run: |
          cd android
          if [ -f ../release_keystore/keystore.jks ]; then
            ./gradlew assembleRelease -Pandroid.injected.signing.store.file=../release_keystore/keystore.jks -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" -Pandroid.injected.signing.key.alias="$KEY_ALIAS" -Pandroid.injected.signing.key.password="$KEY_PASSWORD" --no-daemon
          else
            ./gradlew assembleRelease --no-daemon || true
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Validate release APK
        run: |
          set -euo pipefail
          APK="android/app/build/outputs/apk/release/app-release.apk"
          APK_UNSIGNED="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ -f "$APK" ]; then
            echo "Found signed APK: $APK"
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest print "$APK"
            APP_ID=$($ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest application-id "$APK" | tr -d '\r\n')
            VERSION_CODE=$($ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest versionCode "$APK" | tr -d '\r\n')
            echo "Application ID: $APP_ID"
            echo "Version code: $VERSION_CODE"
            if [ -z "$APP_ID" ] || [ -z "$VERSION_CODE" ]; then
              echo "Manifest missing required fields"; exit 1
            fi
            SZ=$(stat -c%s "$APK")
            if [ "$SZ" -lt 1000 ]; then echo "APK suspiciously small ($SZ bytes)"; exit 1; fi
            if [ -f ../release_keystore/keystore.jks ]; then
              echo "Keystore provided â€” verifying APK signature..."
              $ANDROID_SDK_ROOT/build-tools/33.0.2/apksigner verify --print-certs "$APK"
            else
              echo "No keystore provided; apksigner verify will run but build will not fail if unsigned."
              $ANDROID_SDK_ROOT/build-tools/33.0.2/apksigner verify --print-certs "$APK" || echo "APK is unsigned or verification failed"
            fi
          elif [ -f "$APK_UNSIGNED" ]; then
            echo "Signed APK not found, using unsigned APK: $APK_UNSIGNED"
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest print "$APK_UNSIGNED"
            APP_ID=$($ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest application-id "$APK_UNSIGNED" | tr -d '\r\n')
            VERSION_CODE=$($ANDROID_SDK_ROOT/cmdline-tools/latest/bin/apkanalyzer manifest versionCode "$APK_UNSIGNED" | tr -d '\r\n')
            echo "Application ID: $APP_ID"
            echo "Version code: $VERSION_CODE"
            if [ -z "$APP_ID" ] || [ -z "$VERSION_CODE" ]; then
              echo "Manifest missing required fields"; exit 1
            fi
            SZ=$(stat -c%s "$APK_UNSIGNED")
            if [ "$SZ" -lt 1000 ]; then echo "APK suspiciously small ($SZ bytes)"; exit 1; fi
          else
            echo "No release APK produced"; exit 1
          fi

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create GitHub Release and attach APK(s)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Show build outputs
        run: ls -la android/app/build/outputs/apk/release || true
